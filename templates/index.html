<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NixApp | Projects</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    <header>
      <a href="https://nixapp.onrender.com/" class="home-button" aria-label="Home">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="20" height="20">
          <path d="M3 9.75L12 3l9 6.75V21a1 1 0 0 1-1 1h-6v-6h-4v6H4a1 1 0 0 1-1-1V9.75z"/>
        </svg>
      </a>
      <h1>NixApp</h1>

      {% if 'admin' in session %}
        <a href="https://nixapp.onrender.com/logout">
          <button id="loginBtn">Logout</button>
        </a>
      {% else %}
        <a href="https://nixapp.onrender.com/login">
          <button id="loginBtn">Admin</button>
        </a>
      {% endif %}
    </header>               

    <main class="container">
      <a href="https://movies.nixapp.org" class="project-card" target="_blank">
        <h2>Movie Streaming Site</h2>
        <p>Watch and explore a curated collection of movies hosted on NixApp.</p>
      </a>
      <a href="https://nixapp.onrender.com/inventory" class="project-card">
        <h2>Inventory</h2>
        <p>Live Inventory, features prices and quantity.</p>
      </a>
      <a href="https://nixapp.onrender.com/downloads" class="project-card">
        <h2>Downloads</h2>
        <p>Downloads for projects and other files.</p>
      </a>
    </main>

    <footer>
      &copy; 2025 NixApp
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', '{{ url_for("static", filename="particles.json") }}', function () {
      console.log('Particles loaded');
    });
  </script>
</body>
</html>
