<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | NixApp</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div id="particles-js"></div>
  <div class="content">
    <header>
      <a href="{{ url_for('home') }}" class="home-button" aria-label="Home">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="20" height="20">
          <path d="M3 9.75L12 3l9 6.75V21a1 1 0 0 1-1 1h-6v-6h-4v6H4a1 1 0 0 1-1-1V9.75z"/>
        </svg>
      </a>
      <h1>NixApp</h1>
    </header>

    <main class="container" style="display: flex; justify-content: center;">
      <form method="POST" style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
        <h2 style="text-align:center; color:#444; margin-bottom: 1.5rem;">Admin Login</h2>
        <input type="text" name="username" placeholder="Username" required style="width:100%; padding:0.75rem; margin-bottom:1rem; border-radius:6px; border:1px solid #ccc;" />
        <input type="password" name="password" placeholder="Password" required style="width:100%; padding:0.75rem; margin-bottom:1rem; border-radius:6px; border:1px solid #ccc;" />
        <button type="submit" class="view-button" style="width: 100%;">Login</button>
        {% if error %}
          <p style="color: red; margin-top: 1rem;">{{ error }}</p>
        {% endif %}
      </form>
    </main>

    <footer>
      &copy; 2025 NixApp
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS.load('particles-js', '{{ url_for("static", filename="particles.json") }}', function () {
      console.log('Particles loaded');
    });
  </script>
</body>
</html>
